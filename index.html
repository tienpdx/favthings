<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>

  </head>
  <body>
    <h1>Favorite things</h1>
    <form id="favthings">
          <div class="form-group">
            <label for="thing1">What is your favorite thing?</label>
            <input id="first" class="form-control" type="text">
            <input id="second" class="form-control" type="text">
            <input id="third" class="form-control" type="text">
            <input id="fourth" class="form-control" type="text">
            <button id="button" type="submit"
            name="btn">Submit</button>
          </div>
        </form>

        <h2>Things you entered: </h2>
        <ul>
          <li><span class="first"></span></li>
          <li><span class="second"></span></li>
          <li><span class="third"></span></li>
          <li><span class="fourth"></span></li>
        </ul>
  </body>
</html>
